           
<div id="background_image" style="background-image:url(../assets/bg-hospital.jpg) ">
  <div class="d-flex justify-content-center h-100" id="resetPassworddiv">
   <article class="card-body mx-auto" style="max-width: 500px;"> 
    
    <form>
    <div class="card">
      <div class="card-body">
    <h3><i class="fa fa-lock fa-4x"></i></h3> 
    <form>
    <div class="form-group input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
       </div>
       <input type="text" id="id" name="id" [(ngModel)]="id" placeholder="Enter User Id">
         
      </div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
       </div>
       <input type="text" id="email" name="email" [(ngModel)]="email" placeholder="Enter Mail address">
          
      </div>  
    </form>                                
      <div class="form-group">
          <input class="btn float-right resetPassword_btn" type="submit"  name="Send" value="Send"  data-toggle="modal" data-target="#sendPasswordModal">
        </div>
   </div> <!-- form-group// -->       
      </div>
                                                                     
  </form>
 </article> 
</div>
</div>


  
  

  


<div class="modal fade" id="sendPasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLongTitle">Are you sure to rest password</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary"  (click)="resetPassword()" data-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
