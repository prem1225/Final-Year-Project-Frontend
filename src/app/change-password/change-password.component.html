<div id="background_image" style="background-image:url(../assets/bg-hospital.jpg) ">
    <div class="d-flex justify-content-center h-100" id="changePassworddiv">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Change Password</h4>
        <form>
                
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Create password"  [(ngModel)]="newPassword"> 
        </div> 
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Repeat password"  [(ngModel)]="confirmPassword" >
        </div>                                       
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="ChangePassword()"> changePassword </button>
        </div>       
                                                                       
    </form>
    </article>
    </div>
    </div>
