<div class="container">
    <form >
  
      <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Enter username">
      <input type="text" id="" name="subject" [(ngModel)]="subject" placeholder="Enter subject ">
  
      <textarea id="" name="mail" [(ngModel)]="mail" placeholder="Write message here " style="height:200px"></textarea>
  
      <input type="submit" value="Send" (click)="sendInfo()" >
  
    </form>
  </div>
